<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script
src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDuiDw7TZPGDoAhZO_ghj1ygRzp52V-mcw">
</script>

<script>



var map;
var marker;

function placeMarker(location) {
    if (marker) {
        //if marker already was created change positon
        marker.setPosition(location);
    } else {
        //create a marker
        marker = new google.maps.Marker({          
            position: location,
            map: map,
            draggable: true
        });
    }
}

function initialize() {
    var centerPosition = new google.maps.LatLng(37.33495, -121.88198);
    var options = {
        zoom: 9,
        center: centerPosition,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("googleMap"), options);

    google.maps.event.addListener(map, 'click', function (evt) {
        placeMarker(evt.latLng);
		 document.getElementById("lat").value = evt.latLng.lat().toFixed(5);
         document.getElementById("lon").value = evt.latLng.lng().toFixed(5);
    });
}
google.maps.event.addDomListener(window, 'load', initialize);

</script>
<script type="text/javascript">

function createsensor()
{
	
	document.locationname.submit();	
	
	
}

</script>


</head>
<body>
<div id="googleMap" style="width:1300px;height:680px;" ></div>

<form action = "CreateSensor" method="GET" name="locationname">
Lat: <input type="text" id='lat' name="lat"/>
Lon: <input type="text" id='lon' name="lon"/>
Sensor Name: <input type="text", id="sensorname" name="sensorname"/>
<input type = "submit" id ="createsensor" value="Create Sensor" />
</form>
</body>
</html>
